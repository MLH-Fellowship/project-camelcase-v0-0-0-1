
<ul class="timeline">
  {% for event in timeline_events %}
    <li>
      <a href="#">{{ event.name }}</a>
      <a href="#" class="float-right"> - {{ event.email }}</a>
      <p>{{ event.content }}</p>
      <p> {{ moment(event.created_at).format('LLL') }} - {{ moment(event.created_at).fromNow() }}</p>
    </li>
  {% endfor %}
</ul>
