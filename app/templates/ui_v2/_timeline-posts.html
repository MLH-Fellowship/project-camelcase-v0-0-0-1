
<ul class="timeline">
  {% for event in timeline_events %}
    <li>
      <a href="#">{{ event.name }}</a>
      <a href="#"> - {{ event.email }}</a>
      <p>{{ event.content }} <br> <small>{{ moment(event.created_at).format('LLL') }} - {{ moment(event.created_at).fromNow() }}</small></p>
      <p> </p>
    </li>
  {% endfor %}
</ul>
